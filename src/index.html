<!DOCTYPE html>

<html ng-app="groupProject">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Notitia - Teaching and learning</title>
  <link href="https://fonts.googleapis.com/css?family=Yantramanav:100,300,400,500,700,900" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqxWYoNwAARp2mliTZTeiMaL3dXJKSnsE&libraries=places,geometry"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <nav>
    <div class="logo" ui-sref="postsIndex"></div>
    <ul>
      <li class="menu"> &#9776; </li>
      <div class="dropdown">
        <li ng-if="!main.isAuthenticated()"> <a class="navLink first after" ui-sref="login"> Login </a></li>
        <li ng-if="main.isAuthenticated()"> <a class="navLink first after cursor" ui-sref="#" ng-click="main.logout()"> Logout </a></li>
        <li ng-if="!main.isAuthenticated()"> <a class="navLink first after" ui-sref="register"> Register </a></li>
        <li ng-if="main.isAuthenticated()"> <a class="navLink first after" ui-sref="postsNew"> Post </a></li>
        <li ng-if="main.isAuthenticated()"> <a class="navLink first after" ui-sref="profile({ id: main.currentUserId })" > Profile </a></li>
      </div>
    </ul>
  </nav>

  <div class="notification col-10" ng-if="main.message" > <i class="fa fa-exclamation-triangle spaceRight" aria-hidden="true"></i> {{ main.message }}</div>


  <main ui-view></main>
</body>
</html>
