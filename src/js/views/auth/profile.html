<!DOCTYPE html>

<div class="container col-10 profileContainer">
  <div class="row">
    <div class="col col-md-4">
      <div class="profilePhotoContainer">


        <img ng-src="{{ profile.user.imageSRC }}" alt="profile.user.image" class="profileImage">




      </div>
    </div>


    <div class="col col-md-7 profileInfo">
      <h2>{{ profile.user.firstName }} {{ profile.user.lastName }} â€“ <span> {{ profile.user.jobTitle }}</span></h2>


      <div class="rating">
        <div style="margin:15px 0;">User rating: <b>{{profile.user.rating}}</b></div>
        <span uib-rating ng-model="profile.user.rating" read-only="isReadonly" state-on="'glyphicon-ok-sign'" state-off="'glyphicon-ok-circle'" aria-labelledby="custom-icons-1" max="10" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']"></span>
      </div>

      <a href="mailto:{{ profile.user.email }}" ng-if="profile.user.email">Send a Message </a>

      <div class="bio">
        <span> About</span>
        <p>{{ profile.user.bio}}</p>
      </div>

      <!-- {{profile.user}} -->

      <div class="comments">
        <h2>Comments</h2>
        <ul class="comments__created">
          <li ng-repeat="comment in profile.user.comments track by $index">
            <strong>{{ comment.createdBy.username }}</strong> - {{ comment.text }} <button class="button" ng-click="profile.deleteComment(comment)" ng-if="main.isAuthenticated() && main.currentUserId === comments.createdBy.id">Delete</button>
          </li>
        </ul>
        <form ng-if="main.isAuthenticated()" ng-submit="profile.addComment()">
          <label>Add comment</label>
          <textarea ng-model="profile.newComment.text"></textarea>
          <button class="button button--full">Comment</button>
        </form>
      </div>







    </div>
  </div>
</div>
