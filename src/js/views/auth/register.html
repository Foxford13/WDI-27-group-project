<!DOCTYPE html>
<div class="col col-5 formBox shadow">

  <form ng-submit="register.submit()">

    <div class="formTitle">
      <h3> Register </h3>
    </div>


    <div class="field fieldTogether">
      <p class="control">
        <input class="input col-12" placeholder="First Name" type="text" name="firstName" id="firstName" ng-model="register.user.firstName">
      </p>
    </div>

    <div class="field fieldTogether">
      <p class="control">
        <input class="input col-12" placeholder="Last Name" type="text" name="lastName" id="lastName" ng-model="register.user.lastName">
      </p>
    </div>

    <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" -->

    <div class="field">
      <label class="label" for="email">Email</label>
      <p class="control">
        <input class="input" type="text" name="email" id="email" ng-model="register.user.email" >
      </p>
    </div>

    <div class="field">
      <label class="label" for="password">Password</label>
      <p class="control">
        <input class="input" type="password" name="password" id="password" ng-model="register.user.password">
      </p>
    </div>

    <div class="field">
      <label class="label" for="passwordConfirmation">Password Confirmation</label>
      <p class="control">
        <input class="input" type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation">
      </p>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input base64 type="file" name="image" id="image" ng-model="register.user.base64" class="form-control">
      <img ng-src="{{ register.user.base64 }}">
    </div>

    <div class="field">
      <p class="control">
        <input type="submit" class="button is-primary is-fullwidth" value="Register">
      </p>
    </div>

</div>
