<!DOCTYPE html>


      <form ng-submit="register.submit()">
        <div class="field">
          <label class="label" for="firstName">First Name</label>
          <p class="control">
            <input class="input" type="text" name="firstName" id="firstName" ng-model="register.user.firstName">
          </p>
        </div>
        <div class="field">
          <label class="label" for="lastName">Last Name</label>
          <p class="control">
            <input class="input" type="text" name="lastName" id="lastName" ng-model="register.user.lastName">
          </p>
        </div>
        <div class="field">
          <label class="label" for="image">ImageUrl</label>
          <p class="control">
            <input class="input" type="text" name="image" id="image" ng-model="register.user.image">
          </p>
        </div>

        <div class="field">
          <label class="label" for="username">Username</label>
          <p class="control">
            <input class="input" type="text" name="username" id="username" ng-model="register.user.username">
          </p>
        </div>

        <div class="field">
          <label class="label" for="email">Email</label>
          <p class="control">
            <input class="input" type="text" name="email" id="email" ng-model="register.user.email" >
          </p>
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <p class="control">
            <input class="input" type="password" name="password" id="password" ng-model="register.user.password">
          </p>
        </div>

        <div class="field">
          <label class="label" for="passwordConfirmation">Password Confirmation</label>
          <p class="control">
            <input class="input" type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation">
          </p>
        </div>

        <div class="field">
          <label class="label" for="postcode">postcode</label>
          <p class="control">
            <input class="input" type="text" name="postcode" id="postcode" ng-model="register.user.postcode" >
          </p>
        </div>

        <div class="field">
          <label class="label" for="travelDistance">Travel Distance</label>
          <p class="control">
            <input class="input" type="text" name="travelDistance" id="travelDistance" ng-model="register.user.travelDistance" >
          </p>
        </div>

        <div class="field">
          <label class="label" for="jobTitle">Job Title</label>
          <p class="control">
            <input class="input" type="text" name="jobTitle" id="jobTitle" ng-model="register.user.jobTitle" >
          </p>
        </div>

        <div class="field">
          <label class="label" for="bio">Bio</label>
          <p class="control">
            <input class="input" type="text" name="bio" id="bio" ng-model="register.user.bio" >
          </p>
        </div>


        <div class="field">
          <p class="control">
            <input type="submit" class="button is-primary is-fullwidth" value="Register">
          </p>
        </div>
      </form>
