<!DOCTYPE html>
<div class="col col-10 mainHeader">
  <h1> <span> Notitia </span></h1>
  <h2> Teaching & learning in your local area </h2>

</div>



<div class="col col-10 search">

  <i class="col-1 fa fa-search" aria-hidden="true"></i> <input type="text" class=" col-10 searchBox" ng-model="postsIndex.q" placeholder="Search.... ">

  <!-- This dropdown needs to stay here but commeneted out so if there are merge conflicts please dont delete just keep it commented out! -->
  <br>
  <input ng-model="searchText[selectedSearch]" ng-init="searchText = {}; selectedSearch=''" placeholder="Search...more specifically" />
  <input type="radio" ng-model="selectedSearch" value="postType" > Post Type
  <input type="radio" ng-model="selectedSearch" value="date" > Date
  <input type="radio" ng-model="selectedSearch" value="title"> Title
</div>


<div class="container col-10">
  <div class="row">

    <div class="indexCard col-lg-4 col-md-6 col-sm-12" ng-repeat="post in postsIndex.filtered | filter:searchText" data-id="{{post.id}}">

      <div class="card shadow">

        <div class="postType">
          <p> {{ post.postType }}</p>
        </div>

        <div class="cardContent">

          <h3 class="cardTitle">{{ post.title }}</h3>
          <div class="setHeight">


            <p> {{ post.timeAgo}} <i class="fa fa-clock-o" aria-hidden="true"></i> â€“

              <a ui-sref="profile({ id: post.createdBy.id })">
                <span>{{ post.createdBy.firstName }}</span></a>

              </p>

              <div class="cardLocation">
                <p>  {{ post.location }} m from you</p>
              </div>

              <div class="cardLocation">
              <h4>Location</h4><p><reverse-geocode coordinates="post.coordinates"/></p>
            </div>

              <div class="cardInfo">
                <h4>date</h4>  <p>{{ post.date }}</p>
              </div>

              <div class="cardInfo">
                <h4>time</h4>  <p>{{ post.time }}</p>
              </div>
            </div>
          </div>

          <button class="button primary" ui-sref="postsShow({ id: post.id })">View</button>



        </div>
      </div>
    </div>
  </div>
