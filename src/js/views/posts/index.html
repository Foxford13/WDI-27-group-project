<!DOCTYPE html>
<div class="col col-10 mainHeader">
  <h1> <span> Notitia </span></h1>
  <h2> Teaching & learning in your local area </h2>

</div>



<div class="col col-10 search shadow">THIS IS A SEARCH BOX
<input type="text" ng-model="postsIndex.q" placeholder="Search... for anything...">

<!-- This dropdown needs to stay here but commeneted out so if there are merge conflicts please dont delete just keep it commented out! -->
<br>
 <input ng-model="searchText[selectedSearch]" ng-init="searchText = {}; selectedSearch=''" placeholder="Search...more specifically" />
    <input type="radio" ng-model="selectedSearch" value="postType" > Post Type
    <input type="radio" ng-model="selectedSearch" value="date" > Date
    <input type="radio" ng-model="selectedSearch" value="title"> Title
</div>


<div class="container col-10">
  <div class="row">
    <div class="col-md-4 col-sm-6" ng-repeat="post in postsIndex.filtered | filter:searchText" data-id="{{post.id}}">
      <div class="card shadow">
        <div class="postType">
          <p> {{ post.postType | uppercase }}</p>
        </div>
        <div class="cardContent">
          <h3>{{ post.title }}</h3>
          <p> {{ post.timeAgo}} <a ui-sref="profile({ id: post.createdBy.id })"> <span>{{ post.createdBy.firstName }}</span></a></p>
          <div class="cardLocationAndTime">

            <div class="cardLocation">
              {{ post.location }} <h4>m from you</h4>
            </div>

            <div class="cardInfo">
              <h4>date</h4>  <p>{{ post.date }}</p>
            </div>

            <div class="cardInfo">
              <h4>time</h4>  <p>{{ post.time }}</p>
            </div>

          </div>
            <!-- <a class="button primary" ui-sref="postsShow({ id: post.id })">View</a> -->

        </div>

      </div>
    </div>
  </div>
</div>
