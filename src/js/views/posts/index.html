<!DOCTYPE html>
<div class="col col-10 mainHeader">
  <h1> <span> Notitia </span></h1>
  <h2> Teaching & learning in your local area </h2>


</div>
<div class="autocomplete">
  <input autocomplete type="text" class="input"  name="postcode" postcode="postsIndex.postcode"
  ng-model="postsIndex.filtered.postcode">
</div>

<div class="col col-10 search">

  <i class="col-1 fa fa-search" aria-hidden="true"></i> <input type="text" class=" col-10 searchBox" ng-model="postsIndex.q" placeholder="Search.... ">

  <label for="all">All</label>
  <input type="radio" id="all" name="postType" ng-model="postsIndex.postType">

  <label for="teaching">Teaching</label>
  <input type="radio" id="teaching" name="postType" ng-model="postsIndex.postType" value="Teaching">

  <label for="learning">Learning</label>
  <input type="radio" id="learning" name="postType" ng-model="postsIndex.postType" value="Learning">

  <!-- <input ng-model="searchText[selectedSearch]" ng-init="searchText = {}; selectedSearch=''" placeholder="Search...more specifically" />
  <input type="radio" ng-model="selectedSearch" value="postType" > Post Type
  <input type="radio" ng-model="selectedSearch" value="date" > Date
  <input type="radio" ng-model="selectedSearch" value="title"> Title -->
</div>

<div class="container col-10">
  <div class="row">

    <div class="indexCard col-lg-4 col-md-6 col-sm-12" ng-repeat="post in postsIndex.filtered" data-id="{{post.id}}">

      <div class="card shadow">

        <div class="postType">
          <p> {{ post.postType }}</p>
        </div>

        <div class="cardContent">

          <div class="cardLocationAndTime">


            <h3 class="cardTitle">
              {{ post.title }}</h3>
              <div class="setHeight">


                <p> {{ post.timeAgo}} <i class="fa fa-clock-o" aria-hidden="true"></i> â€“ <span>{{ post.createdBy.username }} </span> </p>

                <div class="cardLocation">
                  <distance location-a="postsIndex.postcode" location-b="post.coordinates"></distance>
                </div>
                <div class="cardLocation">
               <p>How close to you?</p>
                <distance location-a="postsIndex.geo" location-b="post.coordinates"></distance>

                </div>

                <div class="cardInfo">
                  <h4>date</h4>  <p>{{ post.date }}</p>
                </div>

                <div class="cardInfo">
                  <h4>time</h4>  <p>{{ post.time }}</p>
                </div>
              </div>
            </div>


            <button class="button primary" ui-sref="postsShow({ id: post.id })">View</button>



          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="marker" id="map-new" hidden>
    <google-map center="{ lat: 51.5221596, lng: -0.0521308 }" geo="postsIndex.geo" coordinates="postsNew.post.coordinates" postcode="postsNew.post.postcode"></google-map>

  </div>
